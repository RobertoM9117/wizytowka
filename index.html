<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robert Małecki – Wizytówka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Robert Małecki</h1>
  </header>

  <section class="profile">
    <img src="kot.jpg" alt="Mój kot">
    <p>Cześć! Nazywam się Robert i uczę się tworzenia stron internetowych. To moja pierwsza wizytówka napisana samodzielnie w HTML i CSS!</p>
  </section>

  <section class="contact">
    <h2>Kontakt</h2>
    <form>
      <label>Imię:
        <input type="text" name="name" required>
      </label>
      <label>Email:
        <input type="email" name="email" required>
      </label>
      <label>Wiadomość:
        <textarea name="message" rows="5" required></textarea>
      </label>
      <button type="submit">Wyślij</button>
    </form>
  </section>
</body>
</html>
